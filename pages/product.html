<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">
<body>
<div class="header" id="header" style="display: flex; align-items: center; justify-content: center;">
    <div class="logo">
        <h1>Big</h1>
        <h2>Book</h2>
    </div>
</div>
    <product>
        <img src="../images/book.jpg" alt="" id="prd">
        <div class="right">
            <h1>Product Name</h1>
            <h3>Author</h3>
            <price>Price</price>
            <div class="qty">
                <div class="rem">-</div>
                <span id="qty">1</span>
                <div class="add">+</div>
            </div>
            <div class="buttons">
                <div class="buynow">Buy Now</div>
                <div class="cartbtn"> Add To Cart</div>
            </div>
        </div>
    </product>
    <div class="newsletter">
        <div class="left">
            <h1>Join Our Newsletter</h1>
            <p>Get Exciting Offers</p>
        </div>
        <div class="right">
            <input type="email" placeholder="Enter Your Email....">
            <button><img src="../images/next.png" alt=""></button>
        </div>
    </div>
    <div class="footer">
        <div class="upper">
       <div class="social">
           <div class="img-container"><img src="../images/facebook-app-symbol.png" alt=""></div>
           <div class="img-container"><img src="../images/twitter.png" alt=""></div>
           <div class="img-container"> <img src="../images/instagram.png" alt=""></div>   
       </div>
        </div>
        <div class="lower">
            <h3>Best online store for the books you love â™¥</h3>
            <p>Copyright BigBook 2021</p>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/product.js"></script>
</body>
</html>
